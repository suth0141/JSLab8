<html>
    <head>
        <title>Profile</title>
    </head>
<body>
    <div class="container">
    <h3>Profile Form</h3>
    <form name="profile">
        <table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" id="fname" name="firstName">
                <span id="firstNameError" class="alert" style="display: none;"></span>
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" id="lname" name="lastName">
                <span id="lastNameError" class="alert" style="display: none;"></span>
            </td>
        </tr>
        <tr>
            <td>Address 1</td>
            <td>
                <input type="text" id="address1" name="address1">
                <span id="address1Error" class="alert" style="display: none;"></span>
            </td>
        </tr>
        <tr>
            <td>Address 2</td>
            <td>
                <input type="text" id="address2" name="address2">
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input type="text" id="city" name="city">
                <span id="cityError" class="alert" style="display: none;"></span>
            </td>
        </tr>
        <tr>
            <td>Province</td>
            <td>
                <select id="province" name="province">
                    <option value="">Select Province</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                </select>
                <span id="provinceError" class="alert" style="display: none;"></span>
            </td>
        </tr>
            <tr>
            <td>Country</td>
            <td>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="CA">Canada</option>
                    <option value="US">United States</option>
                    <option value="OTH">Other</option>
                </select>
                <span id="countryError" class="alert" style="display: none;"></span>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" name="submitBtn"></td>
            <td><input type="reset" value="Reset" name="resetBtn"></td>
        </tr>
        </table>
    </form>
</div>
<script src="./scripts/validate.js"></script>
<script src="./scripts/events.js"></script>
<link href="./scripts/val.css" rel="stylesheet" type="text/css">
</body>    
</html>
